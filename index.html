<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Bad+Script&display=swap&subset=cyrillic" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="path/to/swiper.min.css">
  <title>Котик на час</title>
</head>

<body>
  <header class="header container">
    <div class="logo">
      <p>Котик на час</p>
    </div>
    <div class="contacts_header">
      <div class="contacts__address_header">
        <p>Пушкинская, 28</p>
      </div>
      <div class="contacts__phone_header">
        <p>+ 7 928 567 64 54</p>
      </div>
    </div>
  </header>

  <nav class="menu container">
    <div class="menu-container">

      <input type="checkbox" name="mobile-menu" id="mobile-menu" class="mobile-menu">
      <label for="mobile-menu" class="mobile-menu">
        <span class="menu__burger"></span>
      </label>

      <div class="menu-list">
        <a class="menu-list__menu-item" href="#">О нас</a>
        <a class="menu-list__menu-item" href="#">Услуги</a>
        <a class="menu-list__menu-item" href="#">Сертификаты</a>
        <a class="menu-list__menu-item" href="#">Условия аренды</a>
        <a class="menu-list__menu-item" href="#">Фото</a>
        <a class="menu-list__menu-item" href="#">Контакты</a>
      </div>

      <button id="callback" class="btn">Обратный звонок</button>

      <div id="Modal" class="modal">
        <div class="modal-content">

          <div class="modal-content__modal-title">
            <img class="modal-content__modal-close" src="/img/icons/close.png" alt="close">
            <h2>Заказ обратного звонка</h2>
          </div>

          <div class="modal-content__modal-form">
            <form action="#">

              <label for="name">Имя</label><br>
              <input type="text" name="name" id="name"><br>

              <label for="phone">Телефон</label><br>
              <input type="tel" name="phone" id="phone"><br>

              <button type="submit" class="modal-btn">Отправить</button>

            </form>
          </div>
        </div>

      </div>
    </div>
  </nav>

  <section class="slider container">

      <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/img/photos/slide_1.jpg" alt="slide_1"></div>
            <div class="swiper-slide"><img src="/img/photos/slide_2.jpg" alt="slide_2"></div>
            <div class="swiper-slide"><img src="/img/photos/slide_3.jpg" alt="slide_3"></div>
            
          </div>
         <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white"></div>
        </div>
  </section>

  <section class="catalogue">
    <h1 class="catalogue__catalogue-title">Возьми домой котика</h1>

    <div class="gallery container">
      <a class="gallery__gallery-photo-1" href="#"><img src="/img/photos/cat_1.jpg" alt="Люси, 3 года" /></a>
      <a class="gallery__gallery-photo-2" href="#"><img src="/img/photos/cat_2.jpg" alt="Марта, 2 месяца" /></a>
      <a class="gallery__gallery-photo-3" href="#"><img src="/img/photos/cat_3.jpg" alt="Люси, 3 года" /></a>
      <a class="gallery__gallery-photo-4" href="#"><img src="/img/photos/cat_4.jpg" alt="Люси, 3 года" /></a>
      <a class="gallery__gallery-photo-5" href="#"><img src="/img/photos/cat_5.jpg" alt="Люси, 3 года" /></a>
      <a class="gallery__gallery-photo-6" href="#"><img src="/img/photos/cat_6.jpg" alt="Люси, 3 года" /></a>
      <a class="gallery__gallery-photo-7" href="#"><img src="/img/photos/cat_7.jpg" alt="Люси, 3 года" /></a>
    </div>
  </section>

  <footer class="footer container">
    <div class="footer-container">
      <a href="#" class="privacy-policy" target="_blank">Политика конфиденциальности</a>
      <div class="contacts_footer">
        <div class="contacts__address_footer">
          <p>Пушкинская, 28</p>
        </div>
        <div class="contacts__phone_footer">
          <p>+ 7 928 567 64 54</p>
        </div>
      </div>
    </div>
  </footer>

  <script>

    var modal = document.getElementById("Modal");

    var btn = document.getElementById("callback");

    var span = document.getElementsByClassName("modal-content__modal-close")[0];

    btn.onclick = function () {
      modal.style.display = "block";
    }

    span.onclick = function () {
      modal.style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

  </script>

  <script src="https://unpkg.com/swiper/js/swiper.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="path/to/swiper.min.js"></script>

  <script>
      var swiper = new Swiper('.swiper-container', {
        spaceBetween: 30,
        effect: 'fade',
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>

</body>

</html>
